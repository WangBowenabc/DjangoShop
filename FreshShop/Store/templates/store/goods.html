{% extends "store/base.html" %}
{% block content %}
    <table class="table">
        <tr>
            <td rowspan="3"><img src="/static/{{ goods_data.goods_image }}" style="width: 200px;height: 200px"></td>
            <th>商品名称</th>
            <td colspan="3">{{ goods_data.goods_name }}</td>

        </tr>
        <tr>
            <th>商品价格</th>
            <td >{{ goods_data.goods_price }}</td>
            <th>商品库存</th>
            <td >{{ goods_data.goods_number }}</td>
        </tr>
        <tr>
            <th>生产日期</th>
            <td >{{ goods_data.goods_date }}</td>
            <th>保质期</th>
            <td >{{ goods_data.goods_safeDate }}</td>
        </tr>
        <tr>
            <th colspan="5">
                商品描述
            </th>
            </tr>
        <tr>
            <td colspan="3">
                {{ goods_data.goods_description|safe }}
            </td>
        </tr>
    </table>
    <a href="/Store/update_goods/{{ goods_id }}" class="btn btn-warning btn-primary btn-block">修改商品信息</a>
{% endblock %}
